    <p>大家好, 我是无所不知先生! 从今以后, 愿我们相聚于此!</p>
    <p>《心是孤独的猎手》中说：“人越是明白，越是有追求，就越孤独。”</p>
    <p>的确，鹰有鹰道，蛇有蛇道。鸢飞戾天，鱼跃于渊。生活在世界上，你须有他人所不具备的一技之长。这样的长处越丰富，你自由的天地越广阔。</p>
    <p>安迪曾经说过：“如果一个人懂得利用时间的话，即使每次只有一点点时间，一点一滴积累起来，那么能做出多少事情来!”</p>
    <p>这个世界就是这么奇怪：想走捷径的，最后都走了弯路。想搞投机的，最后都掉进了陷阱。最后成大成的人，都是长期主义者。</p>
    <p>愿您享有一切幸运 。。。</p>
